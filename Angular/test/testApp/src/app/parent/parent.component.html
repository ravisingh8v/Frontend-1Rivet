<h1 [style.fontSize.px]='fontSize' [style.color]='red'>FontSize</h1>
<div class='p-1 bg-black'>
<button class='btn btn-primary m-2' (click)="resize('plus')">+</button>
<button class='btn btn-secondary m-2' (click)="resize('minus')" id="minus">-</button>
<button class='btn btn-secondary m-2' (click)="resize('minus')" id="minus">-</button>
</div>
