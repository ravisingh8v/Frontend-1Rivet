<p>server-list works!</p>


<form  [formGroup]="form">
    <div>
    <label for="name">Name</label>
    <input type="text" formControlName="name" >
</div>
<div>
    <label for="name">Name</label>
    <input type="text" formControlName="salary">
</div>
    <button (click)="onAdd(form)">Add</button>

</form>


<table [border]="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.salary}}</td>

    </tr>
</table>
