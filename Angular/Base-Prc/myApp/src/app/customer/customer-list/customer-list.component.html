<p>customer-list works!</p>
<div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let customer of customers">
            <!-- this is the way for going step back and give path as id for object -->
            <td [routerLink]="['../edit',customer.id]">{{customer.name}}</td> 
            <td [routerLink]="['../edit',customer.id]">{{customer.email}}</td>
        </tr>
    </thead>
</table>
</div>
<button routerLink="../add-customer">Add customer</button>
