<div class="wrapper d-flex align-items-center justify-content-center bg-light h-100 ">
    <div class="card p-5 shadow border-0">
        <div class=" text-center mb-5 bg-light p-2 border-radius-5" id="ex1">
            <span class="active text-primary " id="tab-login">Welcome to Elgato</span>
        </div>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login">
                <form [formGroup]="form">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="firstname">Firstname</label>
                        <input type="text" id="firstname" formControlName="firstname" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="lastname">lastname</label>
                        <input type="text" id="lastname" formControlName="lastname" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">username</label>
                        <input type="text" id="username" formControlName="username" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <div class="position-relative">
                            <span class="eye" class="bi bi-{{icon}}" (click)="onEyeClick()"></span>
                            <input type="{{type}}" id="password" formControlName="password" class="form-control" />
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 w-100" (click)="onSignUp()">Sign
                        Up</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>already have an account? <a href="#!" routerLink="../login">Login</a></p>
                    </div>
                </form>
            </div>

        </div>
        <!-- Pills content -->
    </div>
</div>
